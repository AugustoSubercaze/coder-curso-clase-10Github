        <form  class="bgParrafoContactoRecuadro">   <!-- correccion- habia puesto h3 pero en realidad para cuadros y demas para que la informacion pueda enviarse se debe colocar "form"-->
            <fieldset>
                <legend>Contactanos</legend> 
                <div>
                    <label for="nombre">Escriba su nombre completo</label>
                    <input type="text" placeholder="Nombre completo" id="nombre">
                </div>
                <div>
                    <label for="Mail">Escriba su mail</label>

                </div>
                <div>
                    <select name="Reclamos" id="Reclamos">

                        <option value="Casado" >Consulta</option>
                        <option value="viudo" >Opinion</option>
                    </select>
                </div>
                <div>
                    <label for="Check">Explique brevemente a contunuacion</label>
                    <input type="checkbox" name="Check" id="">
                </div>
                <div>
                    <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder=""></textarea>
                </div>
                <div>
                    <input type="reset" value="Resetear formulario">
                    <input type="submit" value="Enviar formulario" />
                </div>
                </fieldset>
        </form>
